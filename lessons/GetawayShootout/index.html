<!DOCTYPE html>
<html lang="en-us">
<head>
    <link rel="icon" type="image/x-icon" href="img/images.jpg" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Getaway Shootout</title>
    <script src="Build/UnityLoader.js"></script>
    <script src="/js/main.js"></script>
    <style>
        /* Remove margins and ensure full-screen scaling */
        html, body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        /* Full-screen game container */
        #gameContainer {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="gameContainer"></div>

    <script>
        // Dynamically scale game to full screen
        var gameInstance = UnityLoader.instantiate("gameContainer", "GetawayShootout.json", { 
            width: window.innerWidth, 
            height: window.innerHeight 
        });

        // Resize game when window size changes
        window.addEventListener("resize", function() {
            gameInstance.SetFullscreen(1);
        });
    </script>
</body>
</html>
