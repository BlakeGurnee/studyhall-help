<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTD5</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        /* Remove margins/padding */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars */
            width: 100vw;
            height: 100vh;
        }

        /* Full screen container */
        #game-container {
            width: 100vw; /* 100% viewport width */
            height: 100vh; /* 100% viewport height */
        }

        /* Ensure the embed scales properly */
        embed {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <embed src="/swf/bloons-tower-defense-5.swf" width="100%" height="100%" />
    </div>
</body>
</html>
