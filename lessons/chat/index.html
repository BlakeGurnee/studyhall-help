<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHall Chat</title>
    <style>
        :root {
            --bg-primary: #36393f;
            --bg-secondary: #2f3136;
            --bg-tertiary: #40444b;
            --accent-primary: #5865f2;
            --text-primary: #dcddde;
            --text-secondary: #b9bbbe;
            --border-color: #202225;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
        }

        /* Login Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
        }

        .modal-content h2 {
            color: #fff;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 3px;
            color: var(--text-primary);
            font-size: 14px;
        }

        /* Main Chat Layout */
        .chat-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: var(--bg-secondary);
            padding: 16px;
            border-right: 1px solid var(--border-color);
        }

        .channel {
            padding: 8px;
            margin: 4px 0;
            border-radius: 4px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .channel:hover {
            background: rgba(79,84,92,0.4);
            color: var(--text-primary);
        }

        .channel.active {
            background: var(--accent-primary);
            color: white;
        }

        /* Messages Area */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            display: flex;
            gap: 16px;
            margin: 8px 0;
            padding: 4px 16px;
            position: relative;
        }

        .message:hover {
            background: rgba(4,4,5,0.07);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            margin-top: 4px;
        }

        .message-content {
            max-width: 800px;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .message-author {
            font-weight: 500;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .message-time {
            color: var(--text-secondary);
            font-size: 0.75rem;
        }

        .message-text {
            color: var(--text-primary);
            font-size: 0.95rem;
            line-height: 1.375;
            word-break: break-word;
        }

        /* Input Area */
        .chat-input {
            padding: 16px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 8px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 3px;
            color: var(--text-primary);
            font-size: 14px;
        }

        button {
            padding: 10px 16px;
            background: var(--accent-primary);
            border: none;
            border-radius: 3px;
            color: white;
            cursor: pointer;
            font-weight: 500;
        }

        button:hover {
            background: #4752c4;
        }
    </style>
</head>
<body>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Welcome to StudyHall</h2>
            <form onsubmit="handleLogin(event)">
                <input 
                    type="text" 
                    id="usernameInput" 
                    placeholder="Enter your name"
                    required
                    autofocus
                >
                <button type="submit">Join Chat</button>
            </form>
        </div>
    </div>

    <div class="chat-container">
        <aside class="sidebar">
            <h2>Channels</h2>
            <div class="channels">
                <div class="channel active" data-channel="1347720437819379753">ðŸ“š General</div>
                <div class="channel" data-channel="1347720437819379755">ðŸ’¬ General 2</div>
                <div class="channel" data-channel="1347720437819379754">ðŸŽ® Games</div>
            </div>
        </aside>
        
        <main class="chat-main">
            <div class="messages" id="messages"></div>
            <div class="chat-input">
                <input 
                    type="text" 
                    id="messageInput"
                    placeholder="Type your message..."
                    disabled
                >
                <button onclick="sendMessage()" disabled>Send</button>
            </div>
        </main>
    </div>

    <script>
        const API_BASE = "https://discord-chat-bot-6t2n.onrender.com";
        let currentChannel = "1347720437819379753";
        let username = localStorage.getItem("studyhall-username");

        async function handleLogin(event) {
            event.preventDefault();
            username = document.getElementById("usernameInput").value.trim();
            
            if (username) {
                localStorage.setItem("studyhall-username", username);
                document.getElementById("loginModal").style.display = "none";
                document.getElementById("messageInput").disabled = false;
                document.querySelector("button").disabled = false;
                await loadMessages();
            }
        }

        async function loadMessages() {
            try {
                const response = await fetch(`${API_BASE}/messages/${currentChannel}`);
                const messages = await response.json();
                const container = document.getElementById("messages");
                
                container.innerHTML = messages.reverse().map(msg => `
                    <div class="message">
                        <img class="avatar" src="${msg.avatar || 'https://cdn.discordapp.com/embed/avatars/0.png'}">
                        <div class="message-content">
                            <div class="message-header">
                                <span class="message-author">${msg.username}</span>
                                <span class="message-time">${new Date(msg.timestamp).toLocaleTimeString()}</span>
                            </div>
                            <div class="message-text">${msg.content}</div>
                        </div>
                    </div>
                `).join("");
                
                container.scrollTop = container.scrollHeight;
            } catch (error) {
                console.error("Error loading messages:", error);
                alert("Failed to load messages");
            }
        }

        async function sendMessage() {
            const input = document.getElementById("messageInput");
            const content = input.value.trim();
            if (!content) return;

            try {
                const response = await fetch(`${API_BASE}/send`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        channelId: currentChannel,
                        content: content,
                        username: username
                    })
                });

                input.value = "";
                await loadMessages();
                
            } catch (error) {
                console.error("Error sending message:", error);
                alert("Failed to send message");
            }
        }

        // Channel switching
        document.querySelectorAll(".channel").forEach(channel => {
            channel.addEventListener("click", function() {
                currentChannel = this.dataset.channel;
                document.querySelectorAll(".channel").forEach(c => c.classList.remove("active"));
                this.classList.add("active");
                loadMessages();
            });
        });

        // Initial setup
        if (username) {
            document.getElementById("loginModal").style.display = "none";
            document.getElementById("messageInput").disabled = false;
            document.querySelector("button").disabled = false;
            loadMessages();
        }

        // Message input handling
        document.getElementById("messageInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
