<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHall Chat</title>
    <style>
        :root {
            --background: #18191c;
            --primary: #5865f2;
            --text: #ffffff;
            --secondary: #2f3136;
            --tertiary: #40444b;
            --error: #ed4245;
            --hover: #3a3d44;
        }

        body {
            margin: 0;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--background);
            color: var(--text);
            height: 100vh;
            display: flex;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.86);
            backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--secondary);
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .modal-content h2 {
            margin: 0 0 1.5rem;
            font-size: 1.5rem;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            background: var(--tertiary);
            border: 1px solid #202225;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
        }

        .chat-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .sidebar {
            width: 240px;
            background: var(--secondary);
            padding: 16px;
            border-right: 1px solid #202225;
        }

        .channel {
            padding: 8px 12px;
            margin: 4px 0;
            border-radius: 4px;
            cursor: pointer;
            color: #8e9297;
        }

        .channel.active {
            background: var(--primary);
            color: white;
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            gap: 12px;
            align-items: start;
            max-width: 80%;
            animation: messageAppear 0.2s ease;
        }

        .message.self {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .message-bubble {
            background: var(--secondary);
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            word-break: break-word;
        }

        .message.self .message-bubble {
            background: var(--primary);
        }

        .message-author {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .chat-input {
            padding: 16px;
            background: var(--secondary);
            border-top: 1px solid #202225;
            display: flex;
            gap: 12px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            background: var(--tertiary);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }

        button {
            padding: 12px 24px;
            background: var(--primary);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }

        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Welcome to StudyHall</h2>
            <form onsubmit="handleLogin(event)">
                <input 
                    type="text" 
                    id="usernameInput" 
                    placeholder="Enter your name"
                    required
                    autofocus
                >
                <button type="submit">Join Chat</button>
            </form>
        </div>
    </div>

    <div class="chat-container">
        <aside class="sidebar">
            <h2>Channels</h2>
            <div class="channels">
                <div class="channel active" data-channel="general">ðŸ“š General</div>
                <div class="channel" data-channel="general2">ðŸ’¬ General 2</div>
                <div class="channel" data-channel="games">ðŸŽ® Games</div>
            </div>
        </aside>
        
        <main class="chat-main">
            <div class="messages" id="messages"></div>
            <div class="chat-input">
                <input 
                    type="text" 
                    id="messageInput"
                    placeholder="Type your message..."
                    disabled
                >
                <button onclick="sendMessage()" disabled>Send</button>
            </div>
        </main>
    </div>

    <script>
        const API_BASE = "https://discord-chat-bot-6t2n.onrender.com";
        let currentChannel = "general";
        let username = localStorage.getItem("studyhall-username");

        function handleLogin(event) {
            event.preventDefault();
            username = document.getElementById("usernameInput").value.trim();
            if (username) {
                localStorage.setItem("studyhall-username", username);
                document.getElementById("loginModal").style.display = "none";
                document.getElementById("messageInput").disabled = false;
                document.querySelector("button").disabled = false;
                loadMessages();
            }
        }

        async function loadMessages() {
            try {
                const response = await fetch(`${API_BASE}/messages/${currentChannel}`);
                const messages = await response.json();
                const container = document.getElementById("messages");
                
                container.innerHTML = messages.map(msg => `
                    <div class="message ${msg.origin === 'web' ? 'self' : ''}">
                        ${msg.origin !== 'web' ? `
                            <img class="avatar" src="${msg.avatar}">
                        ` : ''}
                        <div class="message-bubble">
                            <div class="message-author">${msg.username}</div>
                            <div>${msg.content}</div>
                        </div>
                    </div>
                `).join("");
                
                container.scrollTop = container.scrollHeight;
            } catch (error) {
                console.error("Error loading messages:", error);
            }
        }

        async function sendMessage() {
            const input = document.getElementById("messageInput");
            const content = input.value.trim();
            if (!content) return;

            try {
                // Optimistic update
                const tempMsg = document.createElement("div");
                tempMsg.className = "message self";
                tempMsg.innerHTML = `
                    <div class="message-bubble">
                        <div class="message-author">You</div>
                        <div>${content}</div>
                    </div>
                `;
                document.getElementById("messages").appendChild(tempMsg);
                input.value = "";
                document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;

                await fetch(`${API_BASE}/send`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        channelId: currentChannel,
                        content: content,
                        username: username
                    })
                });

                // Replace optimistic update with real message
                tempMsg.remove();
                await loadMessages();
                
            } catch (error) {
                console.error("Error sending message:", error);
                alert("Failed to send message");
            }
        }

        // Channel switching and other event listeners
        document.querySelectorAll(".channel").forEach(channel => {
            channel.addEventListener("click", function() {
                currentChannel = this.dataset.channel;
                document.querySelectorAll(".channel").forEach(c => c.classList.remove("active"));
                this.classList.add("active");
                loadMessages();
            });
        });

        // Initial setup
        if (username) {
            document.getElementById("loginModal").style.display = "none";
            document.getElementById("messageInput").disabled = false;
            document.querySelector("button").disabled = false;
            loadMessages();
        }

        // Message input handling
        document.getElementById("messageInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
