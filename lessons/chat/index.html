<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHall Chat</title>
    <style>
        :root {
            --bg-primary: #0d0d0d;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #262626;
            --accent-primary: #5865f2;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --border-color: #333333;
            --message-user: #2b2d31;
            --message-other: #383b40;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
        }

        /* Login Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg-secondary);
            padding: 2.5rem;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .modal-content h2 {
            margin-bottom: 1.5rem;
            font-weight: 600;
            text-align: center;
        }

        .modal-content input {
            width: 100%;
            padding: 14px;
            margin-bottom: 1.5rem;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s;
        }

        /* Main Chat Layout */
        .chat-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            font-size: 1rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }

        .channels {
            flex: 1;
            margin-top: 1rem;
        }

        .channel {
            padding: 0.75rem 1rem;
            margin: 0.25rem 0;
            border-radius: 6px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .channel:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .channel.active {
            background: var(--accent-primary);
            color: white;
        }

        /* Messages Area */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            display: flex;
            gap: 1rem;
            max-width: 75%;
            width: fit-content;
            animation: messageIn 0.3s ease;
        }

        .message.self {
            align-self: flex-end;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            margin-top: 4px;
        }

        .message-content {
            background: var(--message-other);
            padding: 1rem 1.25rem;
            border-radius: 12px;
            line-height: 1.4;
            position: relative;
            max-width: 600px;
            word-break: break-word;
        }

        .message.self .message-content {
            background: var(--accent-primary);
        }

        .message-author {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .message-text {
            color: var(--text-primary);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Input Area */
        .chat-input {
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 1rem;
            position: sticky;
            bottom: 0;
        }

        input[type="text"] {
            flex: 1;
            padding: 1rem;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(88, 101, 242, 0.2);
        }

        button {
            padding: 1rem 1.5rem;
            background: var(--accent-primary);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #4752c4;
            transform: translateY(-1px);
        }

        @keyframes messageIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Welcome to StudyHall</h2>
            <form onsubmit="handleLogin(event)">
                <input 
                    type="text" 
                    id="usernameInput" 
                    placeholder="Enter your name"
                    required
                    autofocus
                >
                <button type="submit">Join Chat</button>
            </form>
        </div>
    </div>

    <div class="chat-container">
        <aside class="sidebar">
            <h2>Channels</h2>
            <div class="channels">
                <div class="channel active" data-channel="1347720437819379753">ðŸ“š General</div>
                <div class="channel" data-channel="1347720437819379755">ðŸ’¬ General 2</div>
                <div class="channel" data-channel="1347720437819379754">ðŸŽ® Games</div>
            </div>
        </aside>
        
        <main class="chat-main">
            <div class="messages" id="messages"></div>
            <div class="chat-input">
                <input 
                    type="text" 
                    id="messageInput"
                    placeholder="Type your message..."
                    disabled
                >
                <button onclick="sendMessage()" disabled>Send</button>
            </div>
        </main>
    </div>

    <script>
        const API_BASE = "https://discord-chat-bot-6t2n.onrender.com";
        let currentChannel = "1347720437819379753";
        let username = localStorage.getItem("studyhall-username");

        async function handleLogin(event) {
            event.preventDefault();
            username = document.getElementById("usernameInput").value.trim();
            
            if (username) {
                localStorage.setItem("studyhall-username", username);
                document.getElementById("loginModal").style.display = "none";
                document.getElementById("messageInput").disabled = false;
                document.querySelector("button").disabled = false;
                await loadMessages();
            }
        }

        async function loadMessages() {
            try {
                const response = await fetch(`${API_BASE}/messages/${currentChannel}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const messages = await response.json();
                const container = document.getElementById("messages");
                
                // Clear and reverse messages to show newest at bottom
                container.innerHTML = messages.reverse().map(msg => `
                    <div class="message ${msg.origin === 'web' ? 'self' : ''}">
                        ${msg.origin !== 'web' ? `
                            <img class="avatar" src="${msg.avatar || 'https://cdn.discordapp.com/embed/avatars/0.png'}">
                        ` : ''}
                        <div class="message-content">
                            <div class="message-author">
                                ${msg.username}
                                <span class="message-time">${new Date(msg.timestamp).toLocaleTimeString()}</span>
                            </div>
                            <div class="message-text">${msg.content}</div>
                        </div>
                    </div>
                `).join("");
                
                container.scrollTop = container.scrollHeight;
            } catch (error) {
                console.error("Error loading messages:", error);
                alert("Failed to load messages");
            }
        }

        async function sendMessage() {
            const input = document.getElementById("messageInput");
            const content = input.value.trim();
            if (!content) return;

            try {
                // Optimistic update
                const tempMsg = document.createElement("div");
                tempMsg.className = "message self";
                tempMsg.innerHTML = `
                    <div class="message-content">
                        <div class="message-author">
                            You
                            <span class="message-time">${new Date().toLocaleTimeString()}</span>
                        </div>
                        <div class="message-text">${content}</div>
                    </div>
                `;
                document.getElementById("messages").appendChild(tempMsg);
                input.value = "";
                document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;

                const response = await fetch(`${API_BASE}/send`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        channelId: currentChannel,
                        content: content,
                        username: username
                    })
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                await loadMessages();
                
            } catch (error) {
                console.error("Error sending message:", error);
                alert("Failed to send message");
            }
        }

        // Channel switching
        document.querySelectorAll(".channel").forEach(channel => {
            channel.addEventListener("click", function() {
                currentChannel = this.dataset.channel;
                document.querySelectorAll(".channel").forEach(c => c.classList.remove("active"));
                this.classList.add("active");
                loadMessages();
            });
        });

        // Initial setup
        if (username) {
            document.getElementById("loginModal").style.display = "none";
            document.getElementById("messageInput").disabled = false;
            document.querySelector("button").disabled = false;
            loadMessages();
        }

        // Message input handling
        document.getElementById("messageInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
