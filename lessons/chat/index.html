<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord-Style Chat</title>
    <style>
        :root {
            --bg-primary: #36393f;
            --bg-secondary: #2f3136;
            --bg-tertiary: #40444b;
            --accent-primary: #5865f2;
            --text-primary: #dcddde;
            --text-secondary: #b9bbbe;
            --border-color: #202225;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .chat-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .sidebar {
            width: 240px;
            background: var(--bg-secondary);
            padding: 16px;
            border-right: 1px solid var(--border-color);
        }

        .channel {
            padding: 10px 12px;
            margin: 4px 0;
            border-radius: 4px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .channel:hover {
            background: rgba(79,84,92,0.4);
            color: var(--text-primary);
        }

        .channel.active {
            background: var(--accent-primary);
            color: white;
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 16px;
            animation: messageIn 0.3s ease;
            opacity: 0;
            animation-fill-mode: forwards;
            position: relative;
        }

        .message:hover .delete-btn {
            opacity: 1;
        }

        .message.self {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .message-content {
            background: var(--bg-secondary);
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 800px;
            word-break: break-word;
            position: relative;
        }

        .message.self .message-content {
            background: var(--accent-primary);
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .message-author {
            font-weight: 600;
            color: var(--text-primary);
        }

        .message-time {
            color: var(--text-secondary);
            font-size: 0.75rem;
        }

        .delete-btn {
            position: absolute;
            right: 8px;
            top: 8px;
            background: rgba(0,0,0,0.5);
            border: none;
            color: var(--text-primary);
            border-radius: 4px;
            padding: 4px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .delete-btn:hover {
            background: #ed4245;
        }

        .chat-input {
            padding: 16px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
        }

        button {
            padding: 12px 24px;
            background: var(--accent-primary);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #4752c4;
        }

        @keyframes messageIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Welcome to StudyHall</h2>
            <form onsubmit="handleLogin(event)">
                <input 
                    type="text" 
                    id="usernameInput" 
                    placeholder="Enter your name"
                    required
                    autofocus
                >
                <button type="submit">Join Chat</button>
            </form>
        </div>
    </div>

    <div class="chat-container">
        <aside class="sidebar">
            <h2>Channels</h2>
            <div class="channels">
                <div class="channel active" data-channel="1347720437819379753">ðŸ“š General</div>
                <div class="channel" data-channel="1347720437819379755">ðŸ’¬ General 2</div>
                <div class="channel" data-channel="1347720437819379754">ðŸŽ® Games</div>
            </div>
        </aside>
        
        <main class="chat-main">
            <div class="messages" id="messages"></div>
            <div class="chat-input">
                <input 
                    type="text" 
                    id="messageInput"
                    placeholder="Type your message..."
                    disabled
                >
                <button onclick="sendMessage()" disabled>Send</button>
            </div>
        </main>
    </div>

    <script>
        const API_BASE = "https://discord-chat-bot-6t2n.onrender.com";
        let currentChannel = "1347720437819379753";
        let username = localStorage.getItem("studyhall-username");
        let messageCache = new Set();

        async function handleLogin(event) {
            event.preventDefault();
            username = document.getElementById("usernameInput").value.trim();
            
            if (username) {
                localStorage.setItem("studyhall-username", username);
                document.getElementById("loginModal").style.display = "none";
                document.getElementById("messageInput").disabled = false;
                document.querySelector("button").disabled = false;
                loadMessages();
                startPolling();
            }
        }

        async function loadMessages() {
            try {
                const response = await fetch(`${API_BASE}/messages/${currentChannel}`);
                const messages = await response.json();
                renderMessages(messages);
            } catch (error) {
                console.error("Error loading messages:", error);
            }
        }

        function renderMessages(messages) {
            const container = document.getElementById("messages");
            const newMessages = messages.filter(msg => !messageCache.has(msg.id));
            
            newMessages.forEach(msg => {
                const element = createMessageElement(msg);
                container.appendChild(element);
                messageCache.add(msg.id);
            });

            // Remove deleted messages
            Array.from(container.children).forEach(child => {
                if (!messages.some(msg => msg.id === child.dataset.id)) {
                    child.remove();
                    messageCache.delete(child.dataset.id);
                }
            });

            container.scrollTop = container.scrollHeight;
        }

        function createMessageElement(msg) {
            const element = document.createElement("div");
            element.className = `message ${msg.source === 'web' ? 'self' : ''}`;
            element.dataset.id = msg.id;
            element.innerHTML = `
                ${msg.source !== 'web' ? `
                    <img class="avatar" src="${msg.avatar}">
                ` : ''}
                <div class="message-content">
                    ${msg.source === 'web' ? `
                        <button class="delete-btn" onclick="deleteMessage('${msg.id}')">âœ•</button>
                    ` : ''}
                    <div class="message-header">
                        <span class="message-author">${msg.username}</span>
                        <span class="message-time">
                            ${new Date(msg.timestamp).toLocaleTimeString()}
                        </span>
                    </div>
                    <div class="message-text">${msg.content}</div>
                </div>
            `;
            return element;
        }

        async function sendMessage() {
            const input = document.getElementById("messageInput");
            const content = input.value.trim();
            if (!content) return;

            try {
                // Optimistic update
                const tempId = `temp-${Date.now()}`;
                const tempElement = createMessageElement({
                    id: tempId,
                    username,
                    content,
                    source: 'web',
                    timestamp: Date.now()
                });
                document.getElementById("messages").appendChild(tempElement);
                input.value = "";

                const response = await fetch(`${API_BASE}/send`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        channelId: currentChannel,
                        content: content,
                        username: username
                    })
                });

                // Remove temporary message after confirmation
                tempElement.remove();
                await loadMessages();
                
            } catch (error) {
                console.error("Error sending message:", error);
                alert("Failed to send message");
            }
        }

        async function deleteMessage(messageId) {
            try {
                const response = await fetch(`${API_BASE}/messages/${currentChannel}/${messageId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('Failed to delete message');
                await loadMessages();
            } catch (error) {
                console.error("Error deleting message:", error);
                alert("Failed to delete message");
            }
        }

        // Real-time polling
        let pollingInterval;
        function startPolling() {
            pollingInterval = setInterval(loadMessages, 1000);
        }

        // Channel switching
        document.querySelectorAll(".channel").forEach(channel => {
            channel.addEventListener("click", function() {
                currentChannel = this.dataset.channel;
                document.querySelectorAll(".channel").forEach(c => c.classList.remove("active"));
                this.classList.add("active");
                messageCache.clear();
                loadMessages();
            });
        });

        // Initial setup
        if (username) {
            document.getElementById("loginModal").style.display = "none";
            document.getElementById("messageInput").disabled = false;
            document.querySelector("button").disabled = false;
            loadMessages();
            startPolling();
        }

        document.getElementById("messageInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
