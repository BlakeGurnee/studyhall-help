<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHall Chat</title>
    <style>
        :root {
            --background: #1e1e1e;
            --primary: #5865f2;
            --text: #ffffff;
            --secondary: #2c2f33;
            --error: #ed4245;
        }

        body {
            margin: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--background);
            color: var(--text);
            height: 100vh;
            display: flex;
        }

        .chat-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .sidebar {
            width: 240px;
            background: var(--secondary);
            padding: 20px;
            border-right: 1px solid #36393f;
        }

        .sidebar h2 {
            margin: 0 0 20px 0;
            font-size: 1.2rem;
            color: #b9bbbe;
        }

        .channels {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .channel {
            padding: 12px;
            margin: 8px 0;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            color: #b9bbbe;
        }

        .channel:hover {
            background: #3a3d42;
        }

        .channel.active {
            background: #3a3d42;
            color: #fff;
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
        }

        .message {
            display: flex;
            gap: 16px;
            padding: 16px;
            margin-bottom: 16px;
            background: var(--secondary);
            border-radius: 8px;
            animation: messageAppear 0.3s ease;
        }

        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message strong {
            color: #fff;
            margin-right: 8px;
        }

        .message p {
            margin: 4px 0 0 0;
            line-height: 1.4;
        }

        .chat-input {
            padding: 20px;
            background: var(--secondary);
            border-top: 1px solid #36393f;
            display: flex;
            gap: 16px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #40444b;
            border-radius: 8px;
            background: #40444b;
            color: var(--text);
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            padding: 12px 24px;
            background: var(--primary);
            border: none;
            border-radius: 8px;
            color: var(--text);
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #4752c4;
        }

        button:disabled {
            background: #4f545c;
            cursor: not-allowed;
        }

        .error-toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--error);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            animation: slideUp 0.3s ease;
            z-index: 1000;
        }

        @keyframes slideUp {
            from { bottom: -50px; }
            to { bottom: 20px; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <aside class="sidebar">
            <h2>Channels</h2>
            <div class="channels">
                <div class="channel active" data-channel="1347720437819379753">ðŸ“š General</div>
                <div class="channel" data-channel="1347720437819379755">ðŸ’¬ General 2</div>
                <div class="channel" data-channel="1347720437819379754">ðŸŽ® Games</div>
            </div>
        </aside>
        
        <main class="chat-main">
            <div class="messages" id="messages"></div>
            <div class="chat-input">
                <input 
                    type="text" 
                    id="messageInput"
                    placeholder="Type your message..."
                >
                <button onclick="sendMessage()">Send</button>
            </div>
        </main>
    </div>

    <script>
        const API_BASE = "https://discord-chat-bot-6t2n.onrender.com"; // UPDATE THIS
        let currentChannel = "1347720437819379753";
        let username = localStorage.getItem("studyhall-username") || prompt("Enter your username:");

        async function fetchMessages() {
            try {
                const res = await fetch(`${API_BASE}/messages/${currentChannel}`);
                if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
                
                const messages = await res.json();
                document.getElementById("messages").innerHTML = messages
                    .map(msg => `
                        <div class="message">
                            <img class="avatar" 
                                src="${msg.avatar}" 
                                onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
                            <div class="message-content">
                                <strong>${msg.username}</strong>
                                <p>${msg.content}</p>
                            </div>
                        </div>
                    `).join("");
            } catch (error) {
                showError(error.message);
            }
        }

        async function sendMessage() {
            const input = document.getElementById("messageInput");
            const content = input.value.trim();
            if (!content) return;

            try {
                const res = await fetch(`${API_BASE}/send`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        channelId: currentChannel,
                        content: content,
                        username: username
                    })
                });
                
                if (!res.ok) throw new Error("Failed to send message");
                input.value = "";
                fetchMessages();
            } catch (error) {
                showError(error.message);
            }
        }

        document.querySelectorAll(".channel").forEach(channel => {
            channel.addEventListener("click", function() {
                currentChannel = this.dataset.channel;
                document.querySelectorAll(".channel").forEach(c => c.classList.remove("active"));
                this.classList.add("active");
                fetchMessages();
            });
        });

        if (!username) {
            alert("Username is required!");
            window.location.reload();
        } else {
            localStorage.setItem("studyhall-username", username);
            fetchMessages();
            setInterval(fetchMessages, 3000);
            
            document.getElementById("messageInput").addEventListener("keypress", e => {
                if (e.key === "Enter" && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        function showError(message) {
            const toast = document.createElement("div");
            toast.className = "error-toast";
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>
</html>
