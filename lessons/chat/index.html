<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHall Chat</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2d2d2d;
            --accent-primary: #5865f2;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --border-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
        }

        /* Login Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg-secondary);
            padding: 2.5rem;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .modal-content h2 {
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .modal-content input {
            width: 100%;
            padding: 14px;
            margin-bottom: 1.5rem;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s;
        }

        /* Main Chat Layout */
        .chat-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .channels {
            flex: 1;
            margin-top: 1rem;
        }

        .channel {
            padding: 0.75rem 1rem;
            margin: 0.25rem 0;
            border-radius: 6px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s;
            font-weight: 500;
        }

        .channel:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .channel.active {
            background: var(--accent-primary);
            color: white;
        }

        /* Messages Area */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            display: flex;
            gap: 1rem;
            max-width: 75%;
            width: fit-content;
        }

        .message.self {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .message-content {
            background: var(--bg-secondary);
            padding: 1rem 1.25rem;
            border-radius: 12px;
            line-height: 1.4;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
        }

        .message.self .message-content {
            background: var(--accent-primary);
        }

        .message-author {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--text-primary);
        }

        .message-text {
            color: var(--text-primary);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Input Area */
        .chat-input {
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 1rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 1rem;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(88, 101, 242, 0.2);
        }

        button {
            padding: 1rem 1.5rem;
            background: var(--accent-primary);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #4752c4;
            transform: translateY(-1px);
        }

        /* Animations */
        @keyframes messageIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Welcome to StudyHall</h2>
            <form onsubmit="handleLogin(event)">
                <input 
                    type="text" 
                    id="usernameInput" 
                    placeholder="Enter your name"
                    required
                    autofocus
                >
                <button type="submit">Join Chat</button>
            </form>
        </div>
    </div>

    <div class="chat-container">
        <aside class="sidebar">
            <h2>Channels</h2>
            <div class="channels">
                <div class="channel active" data-channel="general">ðŸ“š General</div>
                <div class="channel" data-channel="general2">ðŸ’¬ General 2</div>
                <div class="channel" data-channel="games">ðŸŽ® Games</div>
            </div>
        </aside>
        
        <main class="chat-main">
            <div class="messages" id="messages"></div>
            <div class="chat-input">
                <input 
                    type="text" 
                    id="messageInput"
                    placeholder="Type your message..."
                    disabled
                >
                <button onclick="sendMessage()" disabled>Send</button>
            </div>
        </main>
    </div>

    <script>
        // REPLACE WITH YOUR SERVER URL
        const API_BASE = "http://localhost:3000";
        let currentChannel = "general";
        let username = localStorage.getItem("studyhall-username");

        // Debugging setup
        console.log("Initial username:", username);
        
        async function handleLogin(event) {
            event.preventDefault();
            username = document.getElementById("usernameInput").value.trim();
            console.log("Logging in with username:", username);
            
            if (username) {
                localStorage.setItem("studyhall-username", username);
                document.getElementById("loginModal").style.display = "none";
                document.getElementById("messageInput").disabled = false;
                document.querySelector("button").disabled = false;
                await loadMessages();
            }
        }

        async function loadMessages() {
            console.log("Loading messages for channel:", currentChannel);
            try {
                const response = await fetch(`${API_BASE}/messages/${currentChannel}`);
                console.log("Response status:", response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const messages = await response.json();
                console.log("Received messages:", messages);
                
                const container = document.getElementById("messages");
                container.innerHTML = messages.map(msg => `
                    <div class="message ${msg.origin === 'web' ? 'self' : ''}">
                        ${msg.origin !== 'web' ? `
                            <img class="avatar" src="${msg.avatar || 'https://cdn.discordapp.com/embed/avatars/0.png'}">
                        ` : ''}
                        <div class="message-content">
                            <strong>${msg.username}</strong>
                            <p>${msg.content}</p>
                        </div>
                    </div>
                `).join("");
                
                container.scrollTop = container.scrollHeight;
            } catch (error) {
                console.error("Error loading messages:", error);
                alert("Failed to load messages");
            }
        }

        async function sendMessage() {
            const input = document.getElementById("messageInput");
            const content = input.value.trim();
            console.log("Sending message:", content);
            
            if (!content) return;

            try {
                // Optimistic update
                const tempMsg = document.createElement("div");
                tempMsg.className = "message self";
                tempMsg.innerHTML = `
                    <div class="message-content">
                        <strong>You</strong>
                        <p>${content}</p>
                    </div>
                `;
                document.getElementById("messages").appendChild(tempMsg);
                input.value = "";
                document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;

                const response = await fetch(`${API_BASE}/send`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        channelId: currentChannel,
                        content: content,
                        username: username
                    })
                });

                console.log("Send response status:", response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Refresh messages after sending
                await loadMessages();
                
            } catch (error) {
                console.error("Error sending message:", error);
                alert("Failed to send message");
            }
        }

        // Channel switching
        document.querySelectorAll(".channel").forEach(channel => {
            channel.addEventListener("click", function() {
                currentChannel = this.dataset.channel;
                console.log("Switching to channel:", currentChannel);
                document.querySelectorAll(".channel").forEach(c => c.classList.remove("active"));
                this.classList.add("active");
                loadMessages();
            });
        });

        // Initial setup
        if (username) {
            console.log("Existing user detected");
            document.getElementById("loginModal").style.display = "none";
            document.getElementById("messageInput").disabled = false;
            document.querySelector("button").disabled = false;
            loadMessages();
        }

        // Message input handling
        document.getElementById("messageInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Initial message load
        loadMessages();
    </script>
</body>
</html>
