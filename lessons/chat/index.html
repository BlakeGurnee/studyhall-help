<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHall Chat</title>
    <style>
        :root {
            --background: #1e1e1e;
            --primary: #5865f2;
            --text: #ffffff;
            --secondary: #2c2f33;
            --error: #ed4245;
        }

        body {
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
            background: var(--background);
            color: var(--text);
            height: 100vh;
            display: flex;
        }

        /* Login Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--secondary);
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
        }

        .modal-content h2 {
            margin: 0 0 1.5rem 0;
        }

        .modal-content input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            background: #40444b;
            border: none;
            border-radius: 4px;
            color: white;
        }

        .modal-content button {
            width: 100%;
            padding: 0.8rem;
            background: var(--primary);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        /* Chat Styles */
        .chat-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .sidebar {
            width: 240px;
            background: var(--secondary);
            padding: 20px;
            border-right: 1px solid #36393f;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
        }

        .message {
            display: flex;
            gap: 16px;
            padding: 16px;
            margin-bottom: 16px;
            background: var(--secondary);
            border-radius: 8px;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
        }

        .chat-input {
            padding: 20px;
            background: var(--secondary);
            border-top: 1px solid #36393f;
            display: flex;
            gap: 16px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #40444b;
            border-radius: 8px;
            background: #40444b;
            color: white;
        }

        button {
            padding: 12px 24px;
            background: var(--primary);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Welcome to StudyHall</h2>
            <form onsubmit="handleLogin(event)">
                <input 
                    type="text" 
                    id="usernameInput" 
                    placeholder="Enter your name"
                    required
                    autofocus
                >
                <button type="submit">Join Chat</button>
            </form>
        </div>
    </div>

    <!-- Chat Interface -->
    <div class="chat-container">
        <aside class="sidebar">
            <h2>Channels</h2>
            <div class="channels">
                <div class="channel active" data-channel="1347720437819379753">ðŸ“š General</div>
                <div class="channel" data-channel="1347720437819379755">ðŸ’¬ General 2</div>
                <div class="channel" data-channel="1347720437819379754">ðŸŽ® Games</div>
            </div>
        </aside>
        
        <main class="chat-main">
            <div class="messages" id="messages"></div>
            <div class="chat-input">
                <input 
                    type="text" 
                    id="messageInput"
                    placeholder="Type your message..."
                    disabled
                >
                <button onclick="sendMessage()" disabled>Send</button>
            </div>
        </main>
    </div>

    <script>
        const API_BASE = "https://discord-chat-bot-6t2n.onrender.com";
        let currentChannel = "1347720437819379753";
        let username = localStorage.getItem("studyhall-username");

        // Login Handling
        function handleLogin(event) {
            event.preventDefault();
            username = document.getElementById("usernameInput").value.trim();
            if (username) {
                localStorage.setItem("studyhall-username", username);
                document.getElementById("loginModal").style.display = "none";
                document.getElementById("messageInput").disabled = false;
                document.querySelector("button").disabled = false;
                fetchMessages();
            }
        }

        // Initial Load
        if (username) {
            document.getElementById("loginModal").style.display = "none";
            document.getElementById("messageInput").disabled = false;
            document.querySelector("button").disabled = false;
            fetchMessages();
        }

        async function fetchMessages() {
            try {
                const response = await fetch(`${API_BASE}/messages/${currentChannel}`);
                const messages = await response.json();
                
                document.getElementById("messages").innerHTML = messages
                    .map(msg => `
                        <div class="message">
                            <img class="avatar" 
                                src="${msg.avatar}" 
                                onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
                            <div>
                                <strong>${msg.username}</strong>
                                <p>${msg.content}</p>
                            </div>
                        </div>
                    `).join("");
            } catch (error) {
                console.error("Error:", error);
            }
        }

        async function sendMessage() {
            const input = document.getElementById("messageInput");
            const content = input.value.trim();
            if (!content) return;

            try {
                await fetch(`${API_BASE}/send`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        channelId: currentChannel,
                        content: content,
                        username: username
                    })
                });
                input.value = "";
                fetchMessages();
            } catch (error) {
                console.error("Error:", error);
            }
        }

        // Channel Switching
        document.querySelectorAll(".channel").forEach(channel => {
            channel.addEventListener("click", function() {
                currentChannel = this.dataset.channel;
                document.querySelectorAll(".channel").forEach(c => c.classList.remove("active"));
                this.classList.add("active");
                fetchMessages();
            });
        });

        // Auto-refresh messages
        setInterval(fetchMessages, 3000);

        // Enter key handler
        document.getElementById("messageInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
