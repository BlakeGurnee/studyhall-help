<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHall Chat</title>
    <style>
        :root {
            --background: #18191c;
            --primary: #5865f2;
            --text: #ffffff;
            --secondary: #2f3136;
            --tertiary: #40444b;
            --error: #ed4245;
            --hover: #3a3d44;
        }

        body {
            margin: 0;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--background);
            color: var(--text);
            height: 100vh;
            display: flex;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.86);
            backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--secondary);
            padding: 2.5rem;
            border-radius: 12px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 12px 48px rgba(0,0,0,0.32);
            animation: scaleUp 0.3s ease;
        }

        .modal-content h2 {
            margin: 0 0 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .modal-content input {
            width: 100%;
            padding: 14px;
            margin-bottom: 1.5rem;
            background: var(--tertiary);
            border: 2px solid var(--secondary);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .modal-content input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(88, 101, 242, 0.2);
        }

        .chat-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .sidebar {
            width: 240px;
            background: var(--secondary);
            padding: 20px;
            border-right: 1px solid #202225;
            flex-shrink: 0;
        }

        .sidebar h2 {
            font-size: 1rem;
            color: #8e9297;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 0 0 1rem;
            padding-bottom: 8px;
            border-bottom: 1px solid #202225;
        }

        .channels {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .channel {
            padding: 10px 12px;
            margin: 2px 0;
            border-radius: 6px;
            cursor: pointer;
            color: #8e9297;
            transition: all 0.2s;
            font-size: 0.95rem;
        }

        .channel:hover {
            background: var(--hover);
            color: #dcddde;
        }

        .channel.active {
            background: var(--primary);
            color: white;
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 16px;
            padding: 12px 16px;
            border-radius: 8px;
            animation: messageAppear 0.3s ease;
            background: var(--secondary);
            border: 1px solid rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .message[data-origin="web"] {
            flex-direction: row-reverse;
            text-align: right;
            background: none;
            border: none;
        }

        .message:hover {
            transform: translateX(4px);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            border: 2px solid var(--tertiary);
        }

        .message-content {
            background: var(--primary);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
            word-break: break-word;
        }

        .message strong {
            color: #fff;
            font-size: 0.95rem;
            margin-bottom: 4px;
            display: block;
        }

        .message p {
            margin: 0;
            color: #dcddde;
            line-height: 1.4;
            font-size: 0.95rem;
        }

        .chat-input {
            padding: 20px 24px;
            background: var(--secondary);
            border-top: 1px solid #202225;
            display: flex;
            gap: 16px;
            position: sticky;
            bottom: 0;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 18px;
            background: var(--tertiary);
            border: 2px solid var(--secondary);
            border-radius: 8px;
            color: white;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(88, 101, 242, 0.2);
        }

        button {
            padding: 12px 24px;
            background: var(--primary);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        button:hover {
            background: #4752c4;
            transform: translateY(-1px);
        }

        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleUp {
            from { transform: scale(0.95); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Welcome to StudyHall</h2>
            <form onsubmit="handleLogin(event)">
                <input 
                    type="text" 
                    id="usernameInput" 
                    placeholder="Enter your name"
                    required
                    autofocus
                >
                <button type="submit">Join Chat</button>
            </form>
        </div>
    </div>

    <div class="chat-container">
        <aside class="sidebar">
            <h2>Channels</h2>
            <div class="channels">
                <div class="channel active" data-channel="1347720437819379753">ðŸ“š General</div>
                <div class="channel" data-channel="1347720437819379755">ðŸ’¬ General 2</div>
                <div class="channel" data-channel="1347720437819379754">ðŸŽ® Games</div>
            </div>
        </aside>
        
        <main class="chat-main">
            <div class="messages" id="messages"></div>
            <div class="chat-input">
                <input 
                    type="text" 
                    id="messageInput"
                    placeholder="Type your message..."
                    disabled
                >
                <button onclick="sendMessage()" disabled>Send</button>
            </div>
        </main>
    </div>

    <script>
        const API_BASE = "https://discord-chat-bot-6t2n.onrender.com";
        let currentChannel = "1347720437819379753";
        let username = localStorage.getItem("studyhall-username");

        function handleLogin(event) {
            event.preventDefault();
            username = document.getElementById("usernameInput").value.trim();
            if (username) {
                localStorage.setItem("studyhall-username", username);
                document.getElementById("loginModal").style.display = "none";
                document.getElementById("messageInput").disabled = false;
                document.querySelector("button").disabled = false;
                fetchMessages();
            }
        }

        async function fetchMessages() {
            try {
                const response = await fetch(`${API_BASE}/messages/${currentChannel}`);
                const messages = await response.json();
                const container = document.getElementById("messages");
                
                container.innerHTML = messages.map(msg => `
                    <div class="message" data-origin="${msg.origin}">
                        ${msg.origin === 'web' ? `
                            <div class="message-content">
                                <strong>You</strong>
                                <p>${msg.content}</p>
                            </div>
                        ` : `
                            <img class="avatar" 
                                src="${msg.avatar}" 
                                onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
                            <div>
                                <strong>${msg.username}</strong>
                                <p>${msg.content.replace(/\*\*(.*?)\*\*/g, '$1')}</p>
                            </div>
                        `}
                    </div>
                `).join("");
                
                container.scrollTop = container.scrollHeight;
            } catch (error) {
                console.error("Error:", error);
            }
        }

        async function sendMessage() {
            const input = document.getElementById("messageInput");
            const content = input.value.trim();
            if (!content) return;

            // Optimistic update
            const tempMsg = document.createElement("div");
            tempMsg.className = "message";
            tempMsg.setAttribute("data-origin", "web");
            tempMsg.innerHTML = `
                <div class="message-content">
                    <strong>You</strong>
                    <p>${content}</p>
                </div>
            `;
            document.getElementById("messages").appendChild(tempMsg);
            input.value = "";
            document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;

            try {
                const response = await fetch(`${API_BASE}/send`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        channelId: currentChannel,
                        content: content,
                        username: username
                    })
                });
                
                if (!response.ok) throw new Error("Failed to send");
                await fetchMessages();
            } catch (error) {
                console.error("Error:", error);
                tempMsg.remove();
                alert("Failed to send message");
            }
        }

        document.querySelectorAll(".channel").forEach(channel => {
            channel.addEventListener("click", function() {
                currentChannel = this.dataset.channel;
                document.querySelectorAll(".channel").forEach(c => c.classList.remove("active"));
                this.classList.add("active");
                fetchMessages();
            });
        });

        if (username) {
            document.getElementById("loginModal").style.display = "none";
            document.getElementById("messageInput").disabled = false;
            document.querySelector("button").disabled = false;
            fetchMessages();
        }

        setInterval(fetchMessages, 3000);

        document.getElementById("messageInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
