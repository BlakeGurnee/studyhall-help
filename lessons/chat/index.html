<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHall Chat</title>
    <style>
        /* Add error message styling */
        .error-toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ed4245;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            animation: slideUp 0.3s ease;
            z-index: 1000;
        }

        @keyframes slideUp {
            from { bottom: -50px; }
            to { bottom: 20px; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <aside class="sidebar">
            <h2>Channels</h2>
            <div class="channels">
                <div class="channel active" data-channel="1347720437819379753">ðŸ“š General</div>
                <div class="channel" data-channel="1347720437819379755">ðŸ’¬ General 2</div>
                <div class="channel" data-channel="1347720437819379754">ðŸŽ® Games</div>
            </div>
        </aside>
        
        <main class="chat-main">
            <div class="messages" id="messages"></div>
            <div class="chat-input">
                <input 
                    type="text" 
                    id="messageInput"
                    placeholder="Type your message..."
                >
                <button onclick="sendMessage()">Send</button>
            </div>
        </main>
    </div>

    <script>
        // 1. UPDATE THIS TO YOUR RENDER URL
        const API_BASE = "https://your-render-service.onrender.com";
        
        // 2. SIMPLIFIED MESSAGE HANDLING
        let currentChannel = "1347720437819379753";
        let username = localStorage.getItem("studyhall-username") || prompt("Enter your username:");

        async function fetchMessages() {
            try {
                const res = await fetch(`${API_BASE}/messages/${currentChannel}`);
                if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
                
                const messages = await res.json();
                document.getElementById("messages").innerHTML = messages
                    .map(msg => `
                        <div class="message">
                            <img class="avatar" 
                                src="${msg.avatar}" 
                                onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
                            <div>
                                <strong>${msg.username}</strong>
                                <p>${msg.content}</p>
                            </div>
                        </div>
                    `).join("");
            } catch (error) {
                showError(error.message);
            }
        }

        async function sendMessage() {
            const input = document.getElementById("messageInput");
            try {
                const res = await fetch(`${API_BASE}/send`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        channelId: currentChannel,
                        content: input.value.trim(),
                        username: username
                    })
                });
                
                if (!res.ok) throw new Error("Failed to send message");
                input.value = "";
                fetchMessages();
            } catch (error) {
                showError(error.message);
            }
        }

        // Channel switching
        document.querySelectorAll(".channel").forEach(channel => {
            channel.addEventListener("click", function() {
                currentChannel = this.dataset.channel;
                document.querySelectorAll(".channel").forEach(c => c.classList.remove("active"));
                this.classList.add("active");
                fetchMessages();
            });
        });

        // Initial setup
        if (!username) {
            alert("Username is required!");
            window.location.reload();
        } else {
            localStorage.setItem("studyhall-username", username);
            fetchMessages();
            setInterval(fetchMessages, 3000);
            
            document.getElementById("messageInput").addEventListener("keypress", e => {
                if (e.key === "Enter" && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        function showError(message) {
            const toast = document.createElement("div");
            toast.className = "error-toast";
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>
</html>
