<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHall Chat</title>
    <style>
        :root {
            --background: #1e1e1e;
            --primary: #5865f2;
            --text: #ffffff;
            --secondary: #2c2f33;
        }

        body {
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
            background: var(--background);
            color: var(--text);
            height: 100vh;
            display: flex;
        }

        .chat-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .sidebar {
            width: 240px;
            background: var(--secondary);
            padding: 20px;
            border-right: 1px solid #36393f;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
        }

        .message {
            display: flex;
            gap: 15px;
            padding: 15px;
            margin-bottom: 15px;
            background: var(--secondary);
            border-radius: 8px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
        }

        .chat-input {
            padding: 20px;
            background: var(--secondary);
            border-top: 1px solid #36393f;
            display: flex;
            gap: 15px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #40444b;
            border-radius: 8px;
            background: #40444b;
            color: var(--text);
            font-size: 16px;
        }

        button {
            padding: 12px 24px;
            background: var(--primary);
            border: none;
            border-radius: 8px;
            color: var(--text);
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #4752c4;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <aside class="sidebar">
            <h2>Channels</h2>
            <div class="channels">
                <div class="channel active" data-channel="1347720437819379753">ðŸ“š General</div>
                <div class="channel" data-channel="1347720437819379755">ðŸ’¬ General 2</div>
                <div class="channel" data-channel="1347720437819379754">ðŸŽ® Games</div>
            </div>
        </aside>
        
        <main class="chat-main">
            <div class="messages" id="messages"></div>
            <div class="chat-input">
                <input 
                    type="text" 
                    id="messageInput"
                    placeholder="Type your message..."
                >
                <button onclick="sendMessage()">Send</button>
            </div>
        </main>
    </div>

    <script>
        const API_BASE = "https://your-render-service.onrender.com";
        let currentChannel = "1347720437819379753";

        // Auth handling
        let username = localStorage.getItem("studyhall-username");
        if (!username) {
            username = prompt("Welcome to StudyHall!\nPlease enter your display name:");
            if (username) {
                localStorage.setItem("studyhall-username", username.trim());
            } else {
                alert("Username is required to participate.");
                window.location.reload();
            }
        }

        // Message handling
        async function fetchMessages() {
            try {
                const response = await fetch(`${API_BASE}/messages/${currentChannel}`);
                const messages = await response.json();
                
                const messagesContainer = document.getElementById("messages");
                messagesContainer.innerHTML = messages.map(msg => `
                    <div class="message">
                        <img class="avatar" 
                             src="${msg.avatar}" 
                             alt="${msg.username}"
                             onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
                        <div>
                            <strong>${msg.username}</strong>
                            <p>${msg.content}</p>
                        </div>
                    </div>
                `).join("");
            } catch (error) {
                console.error("Fetch error:", error);
            }
        }

        async function sendMessage() {
            const input = document.getElementById("messageInput");
            const content = input.value.trim();
            if (!content) return;

            try {
                await fetch(`${API_BASE}/send`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer studyhall"
                    },
                    body: JSON.stringify({
                        channelId: currentChannel,
                        content: content,
                        username: username
                    })
                });
                
                input.value = "";
                fetchMessages();
            } catch (error) {
                console.error("Send error:", error);
            }
        }

        // Channel switching
        document.querySelectorAll(".channel").forEach(channel => {
            channel.addEventListener("click", function() {
                document.querySelectorAll(".channel").forEach(c => c.classList.remove("active"));
                this.classList.add("active");
                currentChannel = this.dataset.channel;
                fetchMessages();
            });
        });

        // Initial load
        fetchMessages();
        setInterval(fetchMessages, 3000);

        // Enter key handler
        document.getElementById("messageInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
