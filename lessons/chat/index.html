<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHall Chat</title>
    <style>
        :root {
            --background: #1e1e1e;
            --primary: #5865f2;
            --text: #ffffff;
            --secondary: #2c2f33;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--background);
            color: var(--text);
            height: 100vh;
            display: flex;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--secondary);
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
        }

        /* Chat Layout */
        .chat-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .sidebar {
            width: 240px;
            background: var(--secondary);
            padding: 1rem;
            border-right: 1px solid #36393f;
        }

        .chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Messages */
        .messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
        }

        .message {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            margin-bottom: 1rem;
            background: var(--secondary);
            border-radius: 8px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Input Area */
        .chat-input {
            padding: 1rem;
            background: var(--secondary);
            border-top: 1px solid #36393f;
            display: flex;
            gap: 1rem;
        }

        .chat-input input {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            background: #40444b;
            color: var(--text);
        }

        .chat-input button {
            padding: 0.8rem 1.5rem;
            background: var(--primary);
            border: none;
            border-radius: 4px;
            color: var(--text);
            cursor: pointer;
            transition: background 0.2s;
        }

        .chat-input button:hover {
            background: #4752c4;
        }
    </style>
</head>
<body>
    <!-- Sign-in Modal -->
    <div id="signin-modal" class="modal">
        <div class="modal-content">
            <h2>Welcome to StudyHall Chat</h2>
            <form onsubmit="handleSignIn(event)">
                <input 
                    type="text" 
                    id="usernameInput" 
                    placeholder="Enter your name"
                    required
                    autofocus
                >
                <button type="submit">Join Chat</button>
            </form>
        </div>
    </div>

    <!-- Chat Interface -->
    <div class="chat-container">
        <aside class="sidebar">
            <h2>Channels</h2>
            <nav>
                <ul id="channel-list">
                    <li class="channel active" data-channel="general">ðŸ“š General</li>
                    <li class="channel" data-channel="general2">ðŸ’¬ General 2</li>
                    <li class="channel" data-channel="games">ðŸŽ® Game Requests</li>
                </ul>
            </nav>
        </aside>
        
        <main class="chat-window">
            <header class="chat-header">
                <h1 id="channel-title">General</h1>
            </header>
            <div class="messages" id="messages"></div>
            <div class="chat-input">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message..."
                    disabled
                >
                <button id="sendButton" onclick="sendMessage()" disabled>Send</button>
            </div>
        </main>
    </div>

    <script>
        // Configuration
        const API_URL = "https://your-render-service.onrender.com"; // UPDATE THIS
        const CHANNELS = {
            general: "1347720437819379753",
            general2: "1347720437819379755",
            games: "1347720437819379754"
        };

        // State
        let currentChannel = "general";

        // Auth Handling
        function handleSignIn(event) {
            event.preventDefault();
            const username = document.getElementById("usernameInput").value.trim();
            if (username) {
                localStorage.setItem("studyhall-username", username);
                toggleUIState(true);
                document.getElementById("signin-modal").style.display = "none";
            }
        }

        // Message Handling
        async function fetchMessages() {
            try {
                const response = await fetch(`${API_URL}/messages/${CHANNELS[currentChannel]}`);
                if (!response.ok) throw new Error("Network response error");
                const messages = await response.json();
                
                document.getElementById("messages").innerHTML = messages
                    .map(msg => `
                        <div class="message">
                            <img class="avatar" 
                                 src="${msg.avatar}" 
                                 alt="${msg.username}'s avatar"
                                 onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
                            <div>
                                <strong>${msg.username}</strong>
                                <p>${msg.content}</p>
                            </div>
                        </div>
                    `).join("");
            } catch (error) {
                console.error("Fetch error:", error);
                alert("Failed to load messages. Please refresh.");
            }
        }

        async function sendMessage() {
            const input = document.getElementById("messageInput");
            const content = input.value.trim();
            if (!content) return;

            try {
                await fetch(`${API_URL}/send`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        channelId: CHANNELS[currentChannel],
                        content: content,
                        username: localStorage.getItem("studyhall-username")
                    })
                });
                input.value = "";
                fetchMessages();
            } catch (error) {
                console.error("Send error:", error);
                alert("Failed to send message. Try again.");
            }
        }

        // Channel Switching
        document.querySelectorAll(".channel").forEach(channel => {
            channel.addEventListener("click", function() {
                currentChannel = this.dataset.channel;
                document.querySelectorAll(".channel").forEach(c => c.classList.remove("active"));
                this.classList.add("active");
                document.getElementById("channel-title").textContent = this.textContent;
                fetchMessages();
            });
        });

        // Initialization
        document.addEventListener("DOMContentLoaded", () => {
            if (!localStorage.getItem("studyhall-username")) {
                document.getElementById("signin-modal").style.display = "flex";
            } else {
                toggleUIState(true);
            }
            fetchMessages();
            setInterval(fetchMessages, 3000);
        });

        function toggleUIState(active) {
            document.getElementById("messageInput").disabled = !active;
            document.getElementById("sendButton").disabled = !active;
            if (active) document.getElementById("messageInput").focus();
        }
    </script>
</body>
</html>
