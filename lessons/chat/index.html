<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHall Chat</title>
    <style>
        :root {
            --background: #18191c;
            --primary: #5865f2;
            --text: #ffffff;
            --secondary: #2f3136;
            --tertiary: #40444b;
            --error: #ed4245;
        }

        body {
            margin: 0;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--background);
            color: var(--text);
            height: 100vh;
            display: flex;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--secondary);
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            background: var(--tertiary);
            border: 1px solid #202225;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
        }

        .chat-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .sidebar {
            width: 240px;
            background: var(--secondary);
            padding: 16px;
            border-right: 1px solid #202225;
        }

        .channel {
            padding: 8px 12px;
            margin: 4px 0;
            border-radius: 4px;
            cursor: pointer;
            color: #8e9297;
            transition: all 0.2s;
        }

        .channel.active {
            background: #3a3d42;
            color: #fff;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            display: flex;
            gap: 16px;
            padding: 8px 16px;
            margin-bottom: 16px;
            animation: messageAppear 0.3s ease;
        }

        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .chat-input {
            padding: 16px 20px;
            background: var(--secondary);
            border-top: 1px solid #202225;
            display: flex;
            gap: 16px;
            position: sticky;
            bottom: 0;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px 16px;
            background: var(--tertiary);
            border: 1px solid #202225;
            border-radius: 8px;
            color: white;
        }

        button {
            padding: 10px 20px;
            background: var(--primary);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Welcome to StudyHall</h2>
            <form onsubmit="handleLogin(event)">
                <input 
                    type="text" 
                    id="usernameInput" 
                    placeholder="Enter your name"
                    required
                    autofocus
                >
                <button type="submit">Join Chat</button>
            </form>
        </div>
    </div>

    <div class="chat-container">
        <aside class="sidebar">
            <h2>Channels</h2>
            <div class="channels">
                <div class="channel active" data-channel="1347720437819379753">ðŸ“š General</div>
                <div class="channel" data-channel="1347720437819379755">ðŸ’¬ General 2</div>
                <div class="channel" data-channel="1347720437819379754">ðŸŽ® Games</div>
            </div>
        </aside>
        
        <main class="chat-main">
            <div class="messages" id="messages"></div>
            <div class="chat-input">
                <input 
                    type="text" 
                    id="messageInput"
                    placeholder="Type your message..."
                    disabled
                >
                <button onclick="sendMessage()" disabled>Send</button>
            </div>
        </main>
    </div>

    <script>
        const API_BASE = "https://your-render-service.onrender.com";
        let currentChannel = "1347720437819379753";
        let username = localStorage.getItem("studyhall-username");

        function handleLogin(event) {
            event.preventDefault();
            username = document.getElementById("usernameInput").value.trim();
            if (username) {
                localStorage.setItem("studyhall-username", username);
                document.getElementById("loginModal").style.display = "none";
                document.getElementById("messageInput").disabled = false;
                document.querySelector("button").disabled = false;
                fetchMessages();
            }
        }

        async function fetchMessages() {
            try {
                const response = await fetch(`${API_BASE}/messages/${currentChannel}`);
                const messages = await response.json();
                const container = document.getElementById("messages");
                
                container.innerHTML = messages.map(msg => `
                    <div class="message">
                        <img class="avatar" 
                            src="${msg.avatar}" 
                            onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
                        <div>
                            <strong>${msg.username}</strong>
                            <p>${msg.content}</p>
                        </div>
                    </div>
                `).join("");
                
                container.scrollTop = container.scrollHeight;
            } catch (error) {
                console.error("Error:", error);
            }
        }

        async function sendMessage() {
            const input = document.getElementById("messageInput");
            const content = input.value.trim();
            if (!content) return;

            // Optimistic update
            const tempMsg = document.createElement("div");
            tempMsg.className = "message";
            tempMsg.innerHTML = `
                <img class="avatar" src="https://cdn.discordapp.com/embed/avatars/0.png">
                <div>
                    <strong>${username}</strong>
                    <p>${content}</p>
                </div>
            `;
            document.getElementById("messages").appendChild(tempMsg);
            input.value = "";
            document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;

            try {
                const response = await fetch(`${API_BASE}/send`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        channelId: currentChannel,
                        content: content,
                        username: username
                    })
                });
                
                if (!response.ok) throw new Error("Failed to send");
                await fetchMessages();
            } catch (error) {
                console.error("Error:", error);
                tempMsg.remove();
            }
        }

        document.querySelectorAll(".channel").forEach(channel => {
            channel.addEventListener("click", function() {
                currentChannel = this.dataset.channel;
                document.querySelectorAll(".channel").forEach(c => c.classList.remove("active"));
                this.classList.add("active");
                fetchMessages();
            });
        });

        if (username) {
            document.getElementById("loginModal").style.display = "none";
            document.getElementById("messageInput").disabled = false;
            document.querySelector("button").disabled = false;
            fetchMessages();
        }

        setInterval(fetchMessages, 3000);

        document.getElementById("messageInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
