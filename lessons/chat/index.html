<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHall Chat</title>
    <style>
        :root {
            --background: #18191c;
            --primary: #5865f2;
            --text: #ffffff;
            --secondary: #2f3136;
            --tertiary: #40444b;
            --error: #ed4245;
            --hover: #3a3d44;
        }

        body {
            margin: 0;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--background);
            color: var(--text);
            height: 100vh;
            display: flex;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.86);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--secondary);
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
        }

        .chat-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .sidebar {
            width: 240px;
            background: var(--secondary);
            padding: 16px;
            border-right: 1px solid #202225;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            align-items: start;
            max-width: 80%;
        }

        .message.self {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .message-content {
            background: var(--secondary);
            padding: 12px 16px;
            border-radius: 18px;
        }

        .message.self .message-content {
            background: var(--primary);
        }

        .chat-input {
            padding: 16px;
            background: var(--secondary);
            border-top: 1px solid #202225;
            display: flex;
            gap: 12px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            background: var(--tertiary);
            border: none;
            border-radius: 8px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Welcome to StudyHall</h2>
            <form onsubmit="handleLogin(event)">
                <input 
                    type="text" 
                    id="usernameInput" 
                    placeholder="Enter your name"
                    required
                    autofocus
                >
                <button type="submit">Join Chat</button>
            </form>
        </div>
    </div>

    <div class="chat-container">
        <aside class="sidebar">
            <h2>Channels</h2>
            <div class="channels">
                <div class="channel active" data-channel="general">ðŸ“š General</div>
                <div class="channel" data-channel="general2">ðŸ’¬ General 2</div>
                <div class="channel" data-channel="games">ðŸŽ® Games</div>
            </div>
        </aside>
        
        <main class="chat-main">
            <div class="messages" id="messages"></div>
            <div class="chat-input">
                <input 
                    type="text" 
                    id="messageInput"
                    placeholder="Type your message..."
                    disabled
                >
                <button onclick="sendMessage()" disabled>Send</button>
            </div>
        </main>
    </div>

    <script>
        // REPLACE WITH YOUR SERVER URL
        const API_BASE = "http://localhost:3000";
        let currentChannel = "general";
        let username = localStorage.getItem("studyhall-username");

        // Debugging setup
        console.log("Initial username:", username);
        
        async function handleLogin(event) {
            event.preventDefault();
            username = document.getElementById("usernameInput").value.trim();
            console.log("Logging in with username:", username);
            
            if (username) {
                localStorage.setItem("studyhall-username", username);
                document.getElementById("loginModal").style.display = "none";
                document.getElementById("messageInput").disabled = false;
                document.querySelector("button").disabled = false;
                await loadMessages();
            }
        }

        async function loadMessages() {
            console.log("Loading messages for channel:", currentChannel);
            try {
                const response = await fetch(`${API_BASE}/messages/${currentChannel}`);
                console.log("Response status:", response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const messages = await response.json();
                console.log("Received messages:", messages);
                
                const container = document.getElementById("messages");
                container.innerHTML = messages.map(msg => `
                    <div class="message ${msg.origin === 'web' ? 'self' : ''}">
                        ${msg.origin !== 'web' ? `
                            <img class="avatar" src="${msg.avatar || 'https://cdn.discordapp.com/embed/avatars/0.png'}">
                        ` : ''}
                        <div class="message-content">
                            <strong>${msg.username}</strong>
                            <p>${msg.content}</p>
                        </div>
                    </div>
                `).join("");
                
                container.scrollTop = container.scrollHeight;
            } catch (error) {
                console.error("Error loading messages:", error);
                alert("Failed to load messages");
            }
        }

        async function sendMessage() {
            const input = document.getElementById("messageInput");
            const content = input.value.trim();
            console.log("Sending message:", content);
            
            if (!content) return;

            try {
                // Optimistic update
                const tempMsg = document.createElement("div");
                tempMsg.className = "message self";
                tempMsg.innerHTML = `
                    <div class="message-content">
                        <strong>You</strong>
                        <p>${content}</p>
                    </div>
                `;
                document.getElementById("messages").appendChild(tempMsg);
                input.value = "";
                document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;

                const response = await fetch(`${API_BASE}/send`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        channelId: currentChannel,
                        content: content,
                        username: username
                    })
                });

                console.log("Send response status:", response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Refresh messages after sending
                await loadMessages();
                
            } catch (error) {
                console.error("Error sending message:", error);
                alert("Failed to send message");
            }
        }

        // Channel switching
        document.querySelectorAll(".channel").forEach(channel => {
            channel.addEventListener("click", function() {
                currentChannel = this.dataset.channel;
                console.log("Switching to channel:", currentChannel);
                document.querySelectorAll(".channel").forEach(c => c.classList.remove("active"));
                this.classList.add("active");
                loadMessages();
            });
        });

        // Initial setup
        if (username) {
            console.log("Existing user detected");
            document.getElementById("loginModal").style.display = "none";
            document.getElementById("messageInput").disabled = false;
            document.querySelector("button").disabled = false;
            loadMessages();
        }

        // Message input handling
        document.getElementById("messageInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Initial message load
        loadMessages();
    </script>
</body>
</html>
