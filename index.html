<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Learning Hub</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f7f7f7;
      }
      .wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        background-color: #0066cc;
        padding: 20px;
        text-align: center;
        color: #fff;
      }
      header h1 {
        margin: 0;
        font-size: 2rem;
      }
      .search-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px 0;
      }
      .search-container input[type="text"] {
        width: 250px;
        padding: 10px;
        font-size: 1rem;
        border: 2px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.3s ease;
      }
      .search-container input[type="text"]:focus {
        border-color: #0066cc;
        outline: none;
      }
      .search-container button {
        padding: 10px 15px;
        margin-left: 10px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        background-color: #0066cc;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .search-container button:hover {
        background-color: #0052a3;
      }
      .container {
        flex: 1;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .lesson-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }
      .lesson-item {
        background-color: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        width: calc(50% - 20px);
        max-width: 500px;
        text-align: center;
        transition: transform 0.3s ease;
        text-decoration: none;
        color: inherit;
      }
      .lesson-item:hover {
        transform: translateY(-5px);
      }
      .lesson-item img {
        width: 100%;
        display: block;
      }
      .lesson-item h3 {
        margin: 15px 0;
        font-size: 1.2rem;
        color: #0066cc;
      }
      .footer {
        text-align: center;
        padding: 15px;
        background: linear-gradient(90deg, #0066cc, #0052a3);
        color: #fff;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Interactive Learning Hub</h1>
      </header>

      <!-- Secret Code Search Bar -->
      <div class="search-container">
        <input type="text" id="secretCode" placeholder="Search..." />
        <button onclick="checkSecret()">Submit</button>
      </div>

      <div class="container">
        <div class="lesson-list">
          <!-- Each lesson item links to practice.html -->
          <a href="practice.html" class="lesson-item">
            <img src="images/lesson1.png" alt="Practice: Solve Equations" />
            <h3>Practice: Solve Equations</h3>
          </a>
          <a href="practice.html" class="lesson-item">
            <img src="images/lesson2.png" alt="Practice: Linear Equations" />
            <h3>Practice: Linear Equations</h3>
          </a>
          <!-- More lesson items can be added here -->
        </div>
      </div>
      <div class="footer">&copy; 2025 Interactive Learning Hub</div>
    </div>

    <script>
      // Secret code functionality
      const secret = "Duck"; // Change this to your desired secret code
      function checkSecret() {
        const input = document.getElementById("secretCode").value.trim();
        if (input === secret) {
          window.location.href = "lessons.html";
        } else {
          alert("That wasn't quite right... Please try searching something else.");
        }
        document.getElementById("secretCode").value = "";
      }
    </script>
  </body>
</html>
